{% extends 'index.html' %}

{% block content %}

<table border="10">
{% for i in data %}

	<tr>
		<td>{{ i.name }}</td>
		<td>{{ i.percent }}</td>
		<td>{{ i.file }}</td>
		<td>{{ i.created_at }}</td>
		<td>{{ i.client_id }}</td>
		<td>
			<a href="{% url 'view_project' i.id %}">View</a>
		</td>
		<td>
			<a href="{% url 'update_project' i.id %}">Edit</a>
		</td>
		{% comment %}
		<td>
			<a href="{% url 'delete_project' i.id %}">Delete</a>
		</td>
		{% endcomment %}
	</tr>

{% endfor %}
</table>

<a href="{% url 'create_project' %}">New project</a>

{% endblock %}
