{% extends 'base.html' %}

{% block content %}

<table class="table">

	<thead>
        <tr>

            <th>Title</th>
            <th>Percent</th>
            <th>State</th>
            <th>Hours</th>
            <th>Project</th>
            <th>User in Charge</th>
            <th>Supervisor</th>
            <th class="text-right">Actions</th>
        </tr>
    </thead>
{% for i in data %}
<tbody>
	<tr>
		<td>{{ i.title }}</td>
		<td>{{ i.percent }}</td>
		<td>{{ i.state }}</td>
		<td>{{ i.hours }}</td>
		<td>{{ i.project_id }}</td>
		<td>{{ i.user_in_charge }}</td>
		<td>{{ i.user_supervisor }}</td>

		<td class="td-actions text-right">
                <a href="{% url 'view_task' i.id %}" rel="tooltip" title="View Task" class="btn btn-info btn-simple btn-xs">
                    <i class="fa fa-user"></i>
                </a>
                <a href="{% url 'update_task' i.id %}" rel="tooltip" title="Edit Task" class="btn btn-success btn-simple btn-xs">
                    <i class="fa fa-edit"></i>
                </a>
                <a href="{% url 'delete_task' i.id %}" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                    <i class="fa fa-times"></i>
                </a>
            </td>

	</tr>
</tbody>
{% endfor %}
</table>

<a href="{% url 'create_task' %}" class="btn btn-primary btn-raised ">New task</a>

{% endblock %}
