{% extends 'index.html' %}

{% block content %}

<table border="10">
{% for i in data %}

	<tr>
		<td>{{ i.title }}</td>
		<td>{{ i.start_date }}</td>
		<td>{{ i.end_date }}</td>
		<td>{{ i.project_id }}</td>
		<td>
			<a href="{% url 'view_requirement' i.id %}">View</a>
		</td>
		<td>
			<a href="{% url 'update_requirement' i.id %}">Edit</a>
		</td>
		<td>
			<a href="{% url 'delete_requirement' i.id %}">Delete</a>
		</td>
	</tr>

{% endfor %}
</table>

<a href="{% url 'create_requirement' %}">New requirement</a>

{% endblock %}
