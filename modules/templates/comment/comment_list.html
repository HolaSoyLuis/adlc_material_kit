{% extends 'index.html' %}

{% block content %}

<table border="10">
{% for i in data %}

	<tr>
		<td>{{ i.title }}</td>
		<td>{{ i.task_id }}</td>
		<td>
			<a href="{% url 'view_comment' i.id %}">View</a>
		</td>
		<td>
			<a href="{% url 'update_comment' i.id %}">Edit</a>
		</td>
		<td>
			<a href="{% url 'delete_comment' i.id %}">Delete</a>
		</td>
	</tr>

{% endfor %}
</table>

<a href="{% url 'create_comment' %}">New comment</a>

{% endblock %}
